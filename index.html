<style>
/* ============================================================
   FONTS
   ============================================================ */
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

/* ============================================================
   CSS VARIABLES
   ============================================================ */
:root {
  --app-width: 640px;
  --app-height: 513px; /* 640/1637 * 1313 */
  --header-height: 61px;    /* PNG header+border ends at y≈155 → 155×0.391 */
  --scrollbar-height: 6px; /* PNG scrollbar groove ~70px original */
  --toolbar-height: 147px;  /* remaining: 513-61-278-27 */
  --content-height: 278px;  /* PNG content area ~710px original → 710×0.391 */
  --column-gap: 24px;
  --content-padding: 12px;
  --content-margin-x: 16px; /* PNG inner border at x≈40 → 40×0.391 */

  --bg-body: #0a0a12;
  --text-primary: #c0c0cc;
  --text-bright: #e0e0ee;
  --text-gold: #d4a830;
  --text-menu: #b8b8d0;
  --text-menu-hover: #ffffff;
  --scrollbar-thumb: #606078;
  --btn-border: #50506a;
}

/* ============================================================
   RESET & BASE
   ============================================================ */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg-body);
  color: var(--text-primary);
  font-family: 'Share Tech Mono', 'Courier New', monospace;
  font-size: 13px;
  line-height: 1.45;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  user-select: none;
}

/* ============================================================
   APP CONTAINER — PNG background
   ============================================================ */
#app {
  width: var(--app-width);
  height: var(--app-height);
  background-image: url('chitchat1.png');
  background-size: 100% 100%;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  position: relative;
  box-shadow: 0 0 60px rgba(20, 20, 60, 0.8);
}

/* ============================================================
   HEADER — invisible spacer (PNG provides the visual)
   ============================================================ */
#header-bar {
  height: var(--header-height);
  flex-shrink: 0;
}

/* ============================================================
   CONTENT AREA — transparent overlay on PNG
   ============================================================ */
#content-wrapper {
  position: relative;
  flex-shrink: 0;
  margin: 0 var(--content-margin-x);
}

#content-viewport {
  width: 100%;
  height: var(--content-height);
  overflow: hidden;
  position: relative;
  background: #291028; /* matches PNG content area bg — covers baked-in text */
}

#content-scroll-container {
  height: 100%;
  transition: transform 0.35s ease;
  will-change: transform;
}

/* Page content — CSS column flow */
#page-content {
  column-gap: var(--column-gap);
  column-fill: auto;
  height: 100%;
  padding: var(--content-padding);
  color: var(--text-primary);
}

#page-content.columnar {
  width: 5000px;
}

/* Page content elements */
#page-content h2.page-title {
  color: var(--text-bright);
  font-size: 15px;
  letter-spacing: 2px;
  margin-bottom: 10px;
  text-align: center;
  column-span: none;
}

#page-content p {
  margin-bottom: 8px;
  break-inside: avoid;
}

#page-content .text-gold {
  color: var(--text-gold);
}

#page-content .text-emphasis {
  color: var(--text-bright);
  font-weight: bold;
}

/* Back button in page content */
.back-link {
  color: var(--text-gold);
  cursor: pointer;
  display: inline-block;
  margin-bottom: 10px;
  opacity: 0.8;
}
.back-link:hover {
  opacity: 1;
  text-decoration: underline;
}

/* ============================================================
   MAIN PAGE — 2-COLUMN GRID
   ============================================================ */
.main-two-col {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: var(--column-gap);
  height: 100%;
}

.main-col-left {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.main-col-right {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.section-header {
  color: var(--text-bright);
  font-size: 12px;
  letter-spacing: 1px;
  margin-bottom: 8px;
  text-align: center;
}

/* Menu items */
.menu-item {
  color: var(--text-menu);
  cursor: pointer;
  text-align: center;
  font-size: 12px;
  line-height: 1.4;
  transition: color 0.15s, text-shadow 0.15s;
}
.menu-item:hover {
  color: var(--text-menu-hover);
  text-shadow: 0 0 6px rgba(180, 180, 255, 0.4);
}

/* Name grid for message menu */
.name-grid .menu-item {
  text-align: left;
  padding: 2px 8px;
  font-size: 12px;
  break-inside: avoid;
}

/* ============================================================
   FADE TRANSITION
   ============================================================ */
#content-viewport.fade-out {
  animation: fadeOut 0.25s ease forwards;
}
#content-viewport.fade-in {
  animation: fadeIn 0.25s ease forwards;
}
@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ============================================================
   HORIZONTAL SCROLLBAR — transparent overlay on PNG
   ============================================================ */
#scrollbar-area {
  height: var(--scrollbar-height);
  margin: 0 var(--content-margin-x);
  display: flex;
  align-items: center;
  gap: 0;
  flex-shrink: 0;
  margin-block: 5px;
}

.scroll-arrow {
  width: 16px;
  height: 100%;
  background: transparent;
  border: none;
  color: transparent;
  font-size: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  flex-shrink: 0;
}

#scrollbar-track {
  flex: 1;
  height: 100%;
  background: #291028;
  border: none;
  position: relative;
  cursor: pointer;
}

#scrollbar-thumb {
  height: 100%;
  min-width: 20px;
  background: #fff;
  border: 1px outset rgba(140, 140, 170, 0.5);
  position: absolute;
  left: 0;
  top: 0;
  cursor: grab;
  transition: left 0.15s ease;
}
#scrollbar-thumb:active { cursor: grabbing; }
#scrollbar-thumb.dragging { transition: none; }

/* ============================================================
   BOTTOM TOOLBAR — transparent overlay on PNG
   ============================================================ */
#toolbar {
  flex: 1;
  background: transparent;
  display: flex;
  align-items: stretch;
  flex-shrink: 0;
}

/* Invisible spacers where mascots are in the PNG */
.toolbar-spacer {
  width: 199px;
  flex-shrink: 0;
}

.toolbar-center {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 18px;
  padding: 25px 3px 0;
}

/* Icon buttons row */
.toolbar-icons {
  display: flex;
  align-items: center;
  gap: 4px;
}

.icon-btn {
  width: 26px;
  height: 22px;
  background: transparent;
  border: none;
  color: transparent;
  font-family: inherit;
  font-size: 13px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.volume-control {
  display: flex;
  align-items: center;
  gap: 4px;
  border: none;
  padding: 2px 6px;
  background: transparent;
}
.volume-control span {
  font-size: 9px;
  color: transparent;
  letter-spacing: 1px;
}
.volume-control input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  width: 77px;
  height: 8px;
  background: transparent;
  cursor: pointer;
}
.volume-control input[type="range"]::-webkit-slider-runnable-track {
  height: 4px;
  background: transparent;
}
.volume-control input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 8px;
  height: 10px;
  background: #c03030;
  border: 1px solid #e06060;
  margin-top: -3px;
  cursor: pointer;
}
.volume-control input[type="range"]::-moz-range-track {
  height: 4px;
  background: transparent;
}
.volume-control input[type="range"]::-moz-range-thumb {
  width: 8px;
  height: 10px;
  background: #c03030;
  border: 1px solid #e06060;
  border-radius: 0;
  cursor: pointer;
}

/* Toggle buttons grid — 2 columns × 3 rows matching PNG layout */
.toolbar-toggles {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 9px;
  align-self: stretch;
  margin-inline: 24px;
}

.toggle-btn {
  background: transparent;
  border: 1px solid transparent;
  color: transparent;
  font-family: inherit;
  font-size: 9px;
  letter-spacing: 0.5px;
  padding: 3px 4px;
  cursor: pointer;
  text-align: center;
  white-space: nowrap;
  min-width: 80px;
  position: relative;
}

/* Inactive state: dark overlay dims the PNG button beneath */
.toggle-btn::after {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  pointer-events: none;
  transition: opacity 0.15s;
}

/* Active state: no overlay, PNG button fully visible */
.toggle-btn.active::after {
  opacity: 0;
}

.toggle-btn:hover::after {
  background: rgba(0, 0, 0, 0.3);
}

/* ============================================================
   BACK BUTTON OVERLAY
   ============================================================ */
#back-btn {
  display: none;
  position: absolute;
  top: 6px;
  left: 10px;
  background: rgba(30, 30, 52, 0.85);
  border: 1px solid var(--btn-border);
  color: var(--text-gold);
  font-family: inherit;
  font-size: 11px;
  padding: 2px 8px;
  cursor: pointer;
  z-index: 10;
}
#back-btn:hover { background: rgba(50, 50, 72, 0.9); }

</style>
</head>

      <p>Want to have your messages included in the next issue of Chit-Chat? Here is how to submit them:</p>
      <p><strong>FORMAT:</strong> Write your messages in plain ASCII text. You can use any text editor on the Amiga (CygnusEd, GoldED, Ed, etc.). Save the file as a plain text file, not in any word processor format.</p>
      <p><strong>LENGTH:</strong> Try to keep individual messages under 500 words. Longer messages may be edited for space. If you have a lot to say, consider splitting it into multiple messages to different people.</p>
      <p><strong>CONTENT:</strong> Messages can be personal greetings, scene news, opinions, questions, or anything else you want to share with the scene. Keep it friendly and constructive. Messages containing offensive content will not be published.</p>
      <p><strong>ADDRESSING:</strong> Start each message with the name of the person or group it is addressed to. You can write messages to specific people, entire groups, or "all readers" if it is a general message.</p>
      <p><strong>SUBMISSION:</strong> Save your messages on a disk and send it to the Chit-Chat HQ address. You can also send them via BBS if you have access to one of our boards. Messages must arrive at least two weeks before the announced deadline to be included.</p>
      <p><strong>TIP:</strong> The most popular message writers are those who write to many different people. Do not just write to your closest friends - reach out to new people and make new contacts!</p>
    `
  },

    this.autoscrollPixelOffset = 0;

    this.settings = {
      scroll: true,   // true = DOUBLE, false = SINGLE
      speed: true,     // true = FAST, false = SLOW
      fade: false,
      autoscroll: false,
      bartype: true,   // true = FULL, false = HALF
      slidebar: true,
    };

    this.init();
  }

  init() {
    this.cacheDOM();
    this.calculateDimensions();
    this.bindEvents();
    this.navigateTo('main', false);
  }

  cacheDOM() {
    this.viewport = document.getElementById('content-viewport');
    this.scrollContainer = document.getElementById('content-scroll-container');
    this.pageContent = document.getElementById('page-content');
    this.scrollTrack = document.getElementById('scrollbar-track');
    this.scrollThumb = document.getElementById('scrollbar-thumb');
    this.backBtn = document.getElementById('back-btn');
    this.scrollLeftBtn = document.getElementById('scroll-left');
    this.scrollRightBtn = document.getElementById('scroll-right');
  }

  calculateDimensions() {
    const viewportWidth = this.viewport.clientWidth;
    const padding = 14 * 2; // content-padding on both sides
    this.columnWidth = Math.floor((viewportWidth - padding - this.columnGap) / 2);
  }

  /* ----------------------------------------------------------
     NAVIGATION
     ---------------------------------------------------------- */
  navigateTo(pageId, pushHistory = true) {
    if (!PAGES[pageId]) return;

    this.stopAutoscroll();

    if (pushHistory && this.currentPage !== pageId) {
      this.history.push(this.currentPage);
    }

    this.currentPage = pageId;
    this.currentColumnOffset = 0;

    if (this.settings.fade) {
      this.viewport.classList.add('fade-out');
      setTimeout(() => {
        this.renderPage(pageId);
        this.viewport.classList.remove('fade-out');
        this.viewport.classList.add('fade-in');
        setTimeout(() => this.viewport.classList.remove('fade-in'), 250);
      }, 250);
    } else {
      this.renderPage(pageId);
    }
  }

  goBack() {
    if (this.history.length > 0) {
      const prev = this.history.pop();
      this.navigateTo(prev, false);
    }
  }

  /* ----------------------------------------------------------
     RENDERING
     ---------------------------------------------------------- */
  renderPage(pageId) {
    const page = PAGES[pageId];

    // Show/hide back button
    const canGoBack = this.history.length > 0 || page.back;
    this.backBtn.style.display = canGoBack ? 'block' : 'none';

    if (pageId === 'main') {
      this.renderMainPage();
    } else if (page.render === 'name-grid') {
      this.renderNameGrid(page);
    } else {
      this.renderArticle(page);
    }

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        this.measureColumns();
        this.updateScrollbar();
        this.scrollToColumn(0, false);
        if (this.settings.autoscroll && this.totalColumns > this.visibleColumns) {
          this.startAutoscroll();
        }
      });
    });
  }

  renderMainPage() {
    this.pageContent.classList.remove('columnar');
    this.pageContent.style.width = '';
    this.pageContent.style.columnWidth = '';
    const page = PAGES.main;

    let html = '<div class="main-two-col">';

    // Left column
    html += '<div class="main-col-left">';
    html += page.leftContent;
    html += '</div>';

    // Right column
    html += '<div class="main-col-right">';
    html += '<div class="section-header">EXTRA, READ ALL ABOUT IT</div>';
    page.menuItems.forEach(item => {
      html += `<div class="menu-item" data-page="${item.page}">${item.label}</div>`;
    });
    html += '</div>';

    html += '</div>';
    this.pageContent.innerHTML = html;
    this.bindMenuClicks();

    this.totalColumns = 2;
  }

  renderArticle(page) {
    this.pageContent.classList.add('columnar');
    this.pageContent.style.columnWidth = this.columnWidth + 'px';

    let html = '';
    if (page.title) {
      html += `<h2 class="page-title">${page.title}</h2>`;
    }
    html += page.content;
    this.pageContent.innerHTML = html;
  }

  renderNameGrid(page) {
    this.pageContent.classList.add('columnar');
    this.pageContent.style.columnWidth = this.columnWidth + 'px';

    let html = '';
    if (page.title) {
      html += `<h2 class="page-title">${page.title}</h2>`;
    }
    html += '<div class="name-grid">';
    page.names.forEach(n => {
      html += `<div class="menu-item" data-page="${n.page}">${n.label}</div>`;
    });
    html += '</div>';
    this.pageContent.innerHTML = html;
    this.bindMenuClicks();
  }

  bindMenuClicks() {
    this.pageContent.querySelectorAll('.menu-item[data-page]').forEach(el => {
      el.addEventListener('click', () => {
        this.navigateTo(el.dataset.page);
      });
    });
  }

  /* ----------------------------------------------------------
     COLUMN MEASUREMENT & SCROLLING
     ---------------------------------------------------------- */
  measureColumns() {
    if (this.currentPage === 'main') {
      this.totalColumns = 2;
      return;
    }

    this.scrollContainer.style.transform = 'translateX(0)';
    void this.pageContent.offsetHeight;

    // Find the rightmost edge of actual content using getClientRects
    const children = this.pageContent.children;
    const containerRect = this.pageContent.getBoundingClientRect();
    let maxRight = 0;

    for (let i = 0; i < children.length; i++) {
      const rects = children[i].getClientRects();
      for (let j = 0; j < rects.length; j++) {
        const right = rects[j].right - containerRect.left;
        if (right > maxRight) maxRight = right;
      }
    }

    const colPlusGap = this.columnWidth + this.columnGap;
    this.totalColumns = Math.max(2, Math.ceil(maxRight / colPlusGap));
  }

  scrollToColumn(col, animate = true) {
    const maxCol = Math.max(0, this.totalColumns - this.visibleColumns);
    col = Math.max(0, Math.min(col, maxCol));
    this.currentColumnOffset = col;

    const colPlusGap = this.columnWidth + this.columnGap;
    const tx = col * colPlusGap;

    this.scrollContainer.style.transition = animate ? 'transform 0.35s ease' : 'none';
    this.scrollContainer.style.transform = `translateX(-${tx}px)`;
    this.updateScrollbar();
  }

  scrollNext() {
    this.stopAutoscroll();
    const step = this.settings.scroll ? 2 : 1;
    this.scrollToColumn(this.currentColumnOffset + step);
  }

  scrollPrev() {
    this.stopAutoscroll();
    const step = this.settings.scroll ? 2 : 1;
    this.scrollToColumn(this.currentColumnOffset - step);
  }

  /* ----------------------------------------------------------
     SCROLLBAR
     ---------------------------------------------------------- */
  updateScrollbar() {
    const maxCol = this.totalColumns - this.visibleColumns;

    if (maxCol <= 0) {
      this.scrollThumb.style.width = '100%';
      this.scrollThumb.style.left = '0px';
      return;
    }

    const trackW = this.scrollTrack.clientWidth;
    const thumbW = Math.max(30, (this.visibleColumns / this.totalColumns) * trackW);
    const ratio = this.currentColumnOffset / maxCol;
    const maxLeft = trackW - thumbW;

    this.scrollThumb.style.width = thumbW + 'px';
    this.scrollThumb.style.left = (ratio * maxLeft) + 'px';
  }

  setupScrollbarDrag() {
    let dragging = false;
    let startX = 0;
    let startLeft = 0;

    this.scrollThumb.addEventListener('mousedown', (e) => {
      dragging = true;
      this.scrollThumb.classList.add('dragging');
      startX = e.clientX;
      startLeft = parseFloat(this.scrollThumb.style.left) || 0;
      e.preventDefault();
      this.stopAutoscroll();
    });

    document.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const dx = e.clientX - startX;
      const trackW = this.scrollTrack.clientWidth;
      const thumbW = this.scrollThumb.clientWidth;
      const maxLeft = trackW - thumbW;
      const newLeft = Math.max(0, Math.min(startLeft + dx, maxLeft));

      this.scrollThumb.style.left = newLeft + 'px';

      const maxCol = this.totalColumns - this.visibleColumns;
      if (maxCol > 0) {
        const ratio = newLeft / maxLeft;
        const col = Math.round(ratio * maxCol);
        this.currentColumnOffset = col;
        const colPlusGap = this.columnWidth + this.columnGap;
        this.scrollContainer.style.transition = 'none';
        this.scrollContainer.style.transform = `translateX(-${col * colPlusGap}px)`;
      }
    });

    document.addEventListener('mouseup', () => {
      if (dragging) {
        dragging = false;
        this.scrollThumb.classList.remove('dragging');
        this.scrollToColumn(this.currentColumnOffset);
      }
    });

    this.scrollTrack.addEventListener('click', (e) => {
      if (e.target === this.scrollThumb) return;
      this.stopAutoscroll();
      const rect = this.scrollTrack.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const ratio = clickX / rect.width;
      const maxCol = this.totalColumns - this.visibleColumns;
      this.scrollToColumn(Math.round(ratio * maxCol));
    });
  }

  /* ----------------------------------------------------------
     AUTOSCROLL
     ---------------------------------------------------------- */
  startAutoscroll() {
    this.stopAutoscroll();
    this.autoscrollPixelOffset = 0;
    const speed = this.settings.speed ? 20 : 40;

    this.autoscrollTimer = setInterval(() => {
      const maxCol = this.totalColumns - this.visibleColumns;
      if (maxCol <= 0) { this.stopAutoscroll(); return; }

      this.autoscrollPixelOffset += 1;
      const colPlusGap = this.columnWidth + this.columnGap;

      if (this.autoscrollPixelOffset >= colPlusGap) {
        this.autoscrollPixelOffset = 0;
        this.currentColumnOffset += 1;
        if (this.currentColumnOffset > maxCol) {
          this.currentColumnOffset = maxCol;
          this.stopAutoscroll();
          return;
        }
      }

      const totalTx = (this.currentColumnOffset * colPlusGap) + this.autoscrollPixelOffset;
      this.scrollContainer.style.transition = 'none';
      this.scrollContainer.style.transform = `translateX(-${totalTx}px)`;
      this.updateScrollbar();
    }, speed);
  }

  stopAutoscroll() {
    if (this.autoscrollTimer) {
      clearInterval(this.autoscrollTimer);
      this.autoscrollTimer = null;
      this.autoscrollPixelOffset = 0;
    }
  }

  /* ----------------------------------------------------------
     TOGGLE SETTINGS
     ---------------------------------------------------------- */
  toggleSetting(btn) {
    const key = btn.dataset.key;
    btn.classList.toggle('active');
    const isActive = btn.classList.contains('active');
    btn.textContent = isActive ? btn.dataset.on : btn.dataset.off;
    this.settings[key] = isActive;

    if (key === 'autoscroll') {
      if (isActive && this.totalColumns > this.visibleColumns) {
        this.startAutoscroll();
      } else {
        this.stopAutoscroll();
      }
    }
  }

  /* ----------------------------------------------------------
     EVENT BINDING
     ---------------------------------------------------------- */
  bindEvents() {
    // Scrollbar
    this.setupScrollbarDrag();
    this.scrollLeftBtn.addEventListener('click', () => this.scrollPrev());
    this.scrollRightBtn.addEventListener('click', () => this.scrollNext());

    // Back button
    this.backBtn.addEventListener('click', () => this.goBack());

    // Keyboard
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') { this.scrollNext(); e.preventDefault(); }
      if (e.key === 'ArrowLeft') { this.scrollPrev(); e.preventDefault(); }
      if (e.key === 'Escape' || e.key === 'Backspace') {
        this.goBack();
        e.preventDefault();
      }
    });

    // Mouse wheel
    this.viewport.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (e.deltaY > 0 || e.deltaX > 0) this.scrollNext();
      else this.scrollPrev();
    }, { passive: false });

    // Toggle buttons
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => this.toggleSetting(btn));
    });

    // Window resize
    window.addEventListener('resize', () => {
      this.calculateDimensions();
      this.measureColumns();
      this.updateScrollbar();
    });
  }
}

/* ==============================================================
   INIT
   ============================================================== */
document.addEventListener('DOMContentLoaded', () => {
  window.app = new ChitChatApp();
});
</script>
